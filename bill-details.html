<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Dunia Bill Details</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="loginContainer">
      <!-- Heading -->
      <h2 class="heading">College Dunia</h2>
      <h2 class="heading">Bill Details</h2>
      <!-- Bill Details -->
      <p class="bill-detail-value">DATE : <span id="startDate"></span></p>
      <p class="bill-detail-value">NAME : <span id="name"></span></p>
      <p class="bill-detail-value">MOBILE NO : <span id="mobileNum"></span></p>
      <p class="bill-detail-value">ADDRESS : <span id="address"></span></p>
      <p class="bill-detail-value">
        QUALIFICATION : <span id="qualification"></span>
      </p>
      <p class="bill-detail-value">
        COURSE NAME : <span id="courseChoosen"></span>
      </p>
      <p class="bill-detail-value">
        COURSE DURATION : <span id="courseDuration"></span>
      </p>
      <p class="bill-detail-value">FEES : <span id="fee"></span></p>
      <p class="bill-detail-value">
        PAYMENT METHOD : <span id="paymentOption"></span>
      </p>

      <button class="logOutBtn">Log Out</button>
    </div>
    <script src="./bill-details.js"></script>
  </body>
</html>
